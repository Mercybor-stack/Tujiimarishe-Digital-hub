{% extends 'base.html' %}

{% block title %}Password Reset Complete - Tujiimarishe Digital Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5 text-center">
                <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                <h2 class="card-title">Password Reset Complete!</h2>
                <p class="lead">Your password has been successfully reset.</p>
                <p class="text-muted">You can now login with your new password.</p>
                
                <hr class="my-4">
                
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Login Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
