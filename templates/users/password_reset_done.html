{% extends 'base.html' %}

{% block title %}Password Reset Sent - Tujiimarishe Digital Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5 text-center">
                <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                <h2 class="card-title">Check Your Email</h2>
                <p class="lead">We've sent you instructions to reset your password.</p>
                <p class="text-muted">Please check your email inbox and follow the link to reset your password.</p>
                
                <hr class="my-4">
                
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
